<div *ngIf="user; else loading">
  <div class="container mt-4">
    <div class="text-center bg-light p-4 rounded shadow-sm">
      <h1 style="color: #8d573a;">Meus Livros</h1>
    </div>

    <div class="row mt-4">
      <div *ngFor="let livro of livros.filter(l => l.usuarioPublicador === user.name)" class="col-md-4 col-sm-6 mb-4">
        <div class="card livro">
          <img *ngIf="livro.picture" 
               [src]="livro.picture.startsWith('data:image') ? livro.picture : 'data:image/jpeg;base64,' + livro.picture" 
               class="card-img-top" alt="Imagem do Livro">
          <div class="card-body">
            <h5 class="card-title">{{ livro.name }}</h5>
            <p class="card-text"><i class="bi bi-person-fill"></i> <strong>Autor:</strong> {{ livro.author }}</p>
            <p class="card-text"><i class="bi bi-person-lines-fill"></i> <strong>Publicado por:</strong> {{ livro.usuarioPublicador }}</p>
            
            <button *ngIf="livro.id" class="btn btn-custom w-100" (click)="navegarParaDetalhes(livro.id)">
              <i class="bi bi-eye-fill"></i> Ver Detalhes
            </button>

            <button *ngIf="livro.usuarioPublicador === user.name" class="btn btn-warning btn-sm mt-2" (click)="openEditBookModal(livro, editBookModal)">
              <i class="bi bi-pencil-fill"></i> Editar
            </button>
            <button *ngIf="livro.usuarioPublicador === user.name" class="btn btn-danger btn-sm mt-2" (click)="openDeleteBookModal(livro, deleteModal)">
              <i class="bi bi-trash-fill"></i> Excluir
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #editBookModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Editar Livro</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('cancel')"></button>
  </div>
  <div class="modal-body">
    <form #editBookForm="ngForm">
      <div class="form-group mb-3">
        <label for="bookTitle" class="form-label">Título:</label>
        <input *ngIf="bookToEdit" type="text" id="bookTitle" class="form-control" [(ngModel)]="bookToEdit.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="bookDescription" class="form-label">Descrição:</label>
        <textarea *ngIf="bookToEdit" id="bookDescription" class="form-control" [(ngModel)]="bookToEdit.description" name="description" required></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel')">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="saveBookChanges()">Salvar</button>
  </div>
</ng-template>

<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Confirmação de Exclusão</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('cancel')"></button>
  </div>
  <div class="modal-body">
    <p>Tem certeza que deseja excluir este livro?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel')">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="livroToDelete ? deleteBook(livroToDelete.id) : null">Confirmar</button>
  </div>
</ng-template>
