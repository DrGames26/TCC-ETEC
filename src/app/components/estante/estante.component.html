<!-- Lista de Livros -->
<div *ngFor="let livro of livros" class="livro-item">
  <h4>{{ livro.titulo }}</h4>
  <button class="btn btn-primary" (click)="openEditBookModal(livro, editModal)">Editar</button>
  <button class="btn btn-danger" (click)="openDeleteBookModal(livro, deleteModal)">Excluir</button>
</div>

<!-- Modal para Editar Livro -->
<ng-template #editModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Editar Livro</h5>
    <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <input [(ngModel)]="bookToEdit?.titulo" class="form-control" placeholder="Título do Livro">
    <textarea [(ngModel)]="bookToEdit?.descricao" class="form-control" placeholder="Descrição"></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancelar</button>
    <button type="button" class="btn btn-success" (click)="updateBook(); modal.close()">Salvar</button>
  </div>
</ng-template>

<!-- Modal para Excluir Livro -->
<ng-template #deleteModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Excluir Livro</h5>
    <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <p>Tem certeza que deseja excluir o livro "{{ bookToEdit?.titulo }}"?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="deleteBook(); modal.close()">Excluir</button>
  </div>
</ng-template>
