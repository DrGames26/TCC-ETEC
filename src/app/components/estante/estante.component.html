<div class="livros-container position-relative">
    <div class="text-center bg-light p-4 rounded shadow-sm">
        <h1>Meus livros</h1>
      </div>
    <div *ngFor="let livro of livros" class="livro" (click)="navegarParaDetalhes(livro.id!)">
      <img *ngIf="livro.picture" [src]="livro.picture" alt="Imagem do Livro">
      <h3>{{ livro.name }}</h3>
      <p>Autor: {{ livro.author }}</p>
      <p>Publicado por: {{ livro.usuarioPublicador }}</p>
    </div>
  </div>
