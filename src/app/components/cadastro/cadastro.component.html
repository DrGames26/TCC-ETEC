<div class="container">
    <div class="form-container shadow p-4 rounded">
      <h2 class="text-center mb-4"><i class="bi bi-person-circle"></i> CRIE SUA CONTA</h2>
      <p class="text-muted text-center">Os campos com "*" são obrigatórios</p>
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <!-- Nome -->
        <div class="form-group mb-3">
          <label for="name"><i class="bi bi-person-fill"></i> * Nome:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [(ngModel)]="user.name"
            name="name"
            required
            placeholder="Seu nome"
            aria-required="true"
          />
        </div>
  
        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email"><i class="bi bi-envelope-fill"></i> * Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="user.email"
            name="email"
            required
            placeholder="Seu endereço de email"
            aria-required="true"
          />
        </div>
  
        <!-- Senha -->
        <div class="form-group mb-3">
          <label for="password"><i class="bi bi-lock-fill"></i> * Senha:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="user.password"
            name="password"
            required
            placeholder="Sua senha"
            aria-required="true"
          />
        </div>
  
        <!-- Data de Nascimento -->
        <div class="form-group mb-3">
          <label for="dateOfBirth"><i class="bi bi-calendar-event-fill"></i> * Data de Nascimento:</label>
          <input
            type="date"
            id="dateOfBirth"
            class="form-control"
            [(ngModel)]="user.dateOfBirth"
            name="dateOfBirth"
            required
            aria-required="true"
          />
        </div>
  
        <!-- Gênero -->
        <div class="form-group mb-3">
          <label for="sex"><i class="bi bi-gender-ambiguous"></i> * Gênero:</label>
          <select
            id="sex"
            class="form-control"
            [(ngModel)]="user.sex"
            name="sex"
            required
            aria-required="true"
          >
            <option value="">Selecione...</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
  
        <!-- WhatsApp -->
        <div class="form-group mb-3">
          <label for="phoneNumber"><i class="bi bi-telephone-fill"></i> WhatsApp:</label>
          <input
            type="tel"
            id="phoneNumber"
            class="form-control"
            [(ngModel)]="user.phoneNumber"
            name="phoneNumber"
            placeholder="Seu telefone"
          />
        </div>
  
        <!-- Foto de Perfil -->
        <div class="form-group mb-3">
          <label for="profilePicture"><i class="bi bi-image-fill"></i> Foto de Perfil:</label>
          <input
            type="file"
            id="profilePicture"
            class="form-control"
            (change)="onFileSelected($event)"
            accept="image/*"
          />
          <div *ngIf="user.profilePicture" class="mt-3">
            <img
              [src]="user.profilePicture"
              alt="Foto de perfil"
              class="img-thumbnail"
              style="max-height: 150px; object-fit: cover"
            />
          </div>
        </div>
  
        <!-- Botão de Cadastro -->
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-check-circle-fill"></i> Cadastrar
        </button>
      </form>
    </div>
  </div>
