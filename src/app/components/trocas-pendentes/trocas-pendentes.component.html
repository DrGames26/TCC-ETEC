<div class="container mt-5">
  <!-- Título principal -->
  <h3 class="mb-4 text-center">Trocas Pendentes</h3>

  <!-- Lista de trocas pendentes -->
  <div *ngFor="let exchange of pendentes" class="mb-3">
    <div class="card p-4">
      <div class="card-body text-center">
        <h5 class="card-title">{{ exchange.requester }} solicitou uma troca</h5>
        <div class="d-flex justify-content-center align-items-center">
          <!-- Imagem do livro solicitado -->
          <div class="col-md-3 text-center">
            <img *ngIf="exchange.requestedBook?.picture" [src]="exchange.requestedBook?.picture" class="img-fluid mb-2" alt="Imagem do Livro Solicitado" style="max-height: 200px;">
            <p class="fw-bold">Livro Solicitado</p>
          </div>

          <!-- Botões de aceitar e recusar -->
          <div class="col-md-2 d-flex flex-column align-items-center justify-content-center">
            <button class="btn btn-success mb-2" (click)="acceptExchange(exchange.id)" style="width: 100px;">Aceitar</button>
            <button class="btn btn-danger" (click)="rejectExchange(exchange.id)" style="width: 100px;">Recusar</button>
          </div>

          <!-- Imagem do livro oferecido -->
          <div class="col-md-3 text-center">
            <img *ngIf="exchange.offeredBook?.picture" [src]="exchange.offeredBook?.picture" class="img-fluid mb-2" alt="Imagem do Livro Oferecido" style="max-height: 200px;">
            <p class="fw-bold">Livro Oferecido</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Título das trocas aceitas -->
  <h3 class="mb-4 text-center">Trocas Aceitas</h3>

  <!-- Lista de trocas aceitas -->
  <div *ngFor="let exchange of aceitas" class="mb-3">
    <div class="card p-4">
      <div class="card-body text-center">
        <h5 class="card-title">{{ exchange.requester }} aceitou a troca</h5>
        <div class="d-flex justify-content-center align-items-center">
          <!-- Imagem do livro solicitado -->
          <div class="col-md-3 text-center">
            <img *ngIf="exchange.requestedBook?.picture" [src]="exchange.requestedBook?.picture" class="img-fluid mb-2" alt="Imagem do Livro Solicitado" style="max-height: 200px;">
            <p class="fw-bold">Livro Solicitado</p>
          </div>

          <!-- Imagem do livro oferecido -->
          <div class="col-md-3 text-center">
            <img *ngIf="exchange.offeredBook?.picture" [src]="exchange.offeredBook?.picture" class="img-fluid mb-2" alt="Imagem do Livro Oferecido" style="max-height: 200px;">
            <p class="fw-bold">Livro Oferecido</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Título das trocas recusadas -->
  <h3 class="mb-4 text-center">Trocas Recusadas</h3>

  <!-- Lista de trocas recusadas -->
  <div *ngFor="let exchange of recusadas" class="mb-3">
    <div class="card p-4">
      <div class="card-body text-center">
        <h5 class="card-title">{{ exchange.requester }} recusou a troca</h5>
        <div class="d-flex justify-content-center align-items-center">
          <!-- Imagem do livro solicitado -->
          <div class="col-md-3 text-center">
            <img *ngIf="exchange.requestedBook?.picture" [src]="exchange.requestedBook?.picture" class="img-fluid mb-2" alt="Imagem do Livro Solicitado" style="max-height: 200px;">
            <p class="fw-bold">Livro Solicitado</p>
          </div>

          <!-- Imagem do livro oferecido -->
          <div class="col-md-3 text-center">
            <img *ngIf="exchange.offeredBook?.picture" [src]="exchange.offeredBook?.picture" class="img-fluid mb-2" alt="Imagem do Livro Oferecido" style="max-height: 200px;">
            <p class="fw-bold">Livro Oferecido</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
