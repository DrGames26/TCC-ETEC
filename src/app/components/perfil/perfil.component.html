<div class="profile-container container mt-5" *ngIf="user; else noUser">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2 style="color: #8d573a; font-weight: bold;">Seu Perfil</h2>
      <button (click)="logout()" class="btn btn-danger">SAIR</button>
    </div>
    <div class="card-body">
      <div class="profile-details">
        <!-- Exibição da imagem de perfil, se disponível -->
        <div *ngIf="user.profilePicture; else noProfilePicture">
          <p class="mb-0"><strong>Foto de Perfil:</strong></p>
          <!-- Verifica se a imagem é Base64 e, caso contrário, ajusta -->
          <img [src]="user.profilePicture.startsWith('data:image') ? user.profilePicture : 'data:image/jpeg;base64,' + user.profilePicture" alt="Foto de perfil" class="img-fluid mb-3" style="width: 150px; height: auto;">
        </div>
        <ng-template #noProfilePicture>
          <p><em>Foto de perfil não disponível.</em></p>
        </ng-template>

        <p class="mb-2"><strong>Nome:</strong> {{ user.name }}</p>
        <p class="mb-2"><strong>Email:</strong> {{ user.email }}</p>
        <p class="mb-2"><strong>Gênero:</strong> {{ user.sex }}</p>
        <p class="mb-2"><strong>Telefone:</strong> {{ user.phoneNumber }}</p>
        
        <button class="btn btn-warning mt-3" (click)="openEditProfileModal(editProfileModal)">Editar Perfil</button>
      </div>
    </div>
  </div>
</div>

<ng-template #noUser>
  <div class="text-center mt-5">
    <h2>Você ainda não está logado.</h2>
    <a routerLink="/login" class="btn btn-primary mt-3">Faça Login</a>
  </div>
</ng-template>

<!-- Modal de Edição de Perfil -->
<ng-template #editProfileModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Editar Perfil</h5>
    <button type="button" class="btn-close" (click)="modal.dismiss('Fechar')"></button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="updateProfile()">
      <!-- Formulário de edição com imagem -->
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input [(ngModel)]="user.name" id="name" name="name" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telefone</label>
        <input [(ngModel)]="user.phoneNumber" id="phone" name="phone" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="profilePicture" class="form-label">Nova Foto de Perfil</label>
        <input [(ngModel)]="profilePicture" id="profilePicture" name="profilePicture" type="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Salvar Alterações</button>
    </form>
  </div>
</ng-template>
