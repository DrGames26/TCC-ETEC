<!--Livro Escolhido-->
<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center">
      <h2>Escolha um livro para trocar</h2>
      <div *ngIf="livroDesejado" class="card mx-auto" style="max-width: 18rem;">
        <div class="card-body">
          <h3 class="card-title">{{ livroDesejado.name }}</h3>
          <p class="card-text"><strong>Autor:</strong> {{ livroDesejado.author }}</p>
          <div *ngIf="livroDesejado.picture">
            <img [src]="livroDesejado.picture" class="livro-imagem" alt="Imagem do livro">
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Meus Livros -->
  <div class="row mt-4">
    <div class="col-12">
      <h3 class="text-center">Meus Livros</h3>
      <div class="row">
        <div *ngFor="let livro of meusLivros" class="col-md-4 col-sm-6 mb-4">
          <div class="card">
            <img *ngIf="livro.picture" [src]="livro.picture" class="card-img-top" alt="Imagem do livro">
            <div class="card-body">
              <h5 class="card-title">{{ livro.name }}</h5>
              <p class="card-text"><strong>Autor:</strong> {{ livro.author }}</p>
              <button *ngIf="livro.id" class="btn btn-custom" (click)="offerExchange(livro.id)">Oferecer para troca</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
