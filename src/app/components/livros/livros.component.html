<div class="container mt-4">
    <div class="text-center bg-light p-4 rounded shadow-sm">
      <h1 class="text-center mb-4" style="font-size: 2rem; color: #8d573a;">Livros Disponíveis</h1>
      <p class="lead">Encontre seu próximo livro favorito aqui!</p>
    </div>
    
    <!-- Formulário de Pesquisa -->
    <form class="d-flex" role="search" (ngSubmit)="onSearch()">
      <input [(ngModel)]="searchQuery" class="form-control me-2" type="search" placeholder="Buscar livros" aria-label="Search">
      <button class="btn btn-outline-light" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </form>
  
    <app-lista-livros></app-lista-livros>
  </div>
