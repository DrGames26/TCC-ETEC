<body>
  <!-- Banner -->
  <img src="/assets/fred_banner1.png" alt="banner" class="top-image">

  <!-- Menu de navegação -->
  <nav class="navbar navbar-expand-lg" style="background-color: #8d573a; border: 2px solid #000;">
    <div class="container">
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <button style="background-color: #8d573a; color: white;" class="btn" routerLink="/form-livro">ADICIONE SEU LIVRO AQUI</button>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/home">INÍCIO</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/livros">LIVROS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/suporte">SUPORTE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" routerLink="/equipe">EQUIPE</a>
          </li>

          <!-- Aba Perfil -->
          <li class="nav-item dropdown" *ngIf="!isAuthenticated">
            <a class="nav-link dropdown-toggle text-light" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">PERFIL</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" routerLink="/login">LOGIN</a>
              <a class="dropdown-item" routerLink="/cadastro">CRIAR CONTA</a>
            </div>
          </li>

          <li class="nav-item dropdown" *ngIf="isAuthenticated">
            <a class="nav-link dropdown-toggle text-light" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">PERFIL</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" routerLink="/perfil">PERFIL</a>
              <a class="dropdown-item" (click)="logout()">SAIR</a>
            </div>
          </li>
        </ul>

        <!-- Barra de pesquisa -->
        <form class="d-flex ms-3">
          <input class="form-control me-2" type="search" placeholder="Busque seu livro aqui!" aria-label="Search">
          <button class="btn btn" style="background-color: #8d573a" type="submit">
            <img src="/assets/lupa.png" alt="Search Icon">
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>

  <!-- Rodapé -->
  <footer class="rodape text-center py-3" style="background-color: #8d573a; color: #fff;">
    <p>&copy; 2024 Sorobooks - Todos os direitos reservados.</p>
  </footer>
</body>
